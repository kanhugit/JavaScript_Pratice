<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline Event Example</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      padding: 8px;
      text-align: left;
      border: 1px solid #ddd;
    }
   
    button {
      padding: 8px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>

  <h2>User Information Submission</h2>

  <!-- Form with inline event -->
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br><br>

    <label for="designation">Designation:</label>
    <input type="text" id="designation" required><br><br>

    <!-- Inline event on the button -->
    <button type="button" onclick="submitForm()">Submit</button>
  </form>

  <table id="userTable">
    <thead>
      <tr>
        <th>Sl No</th>
        <th>Name</th>
        <th>Email</th>
        <th>Designation</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let counter = 1;

    // Function called by inline event
    function submitForm() {
      // Get input values
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const designation = document.getElementById('designation').value;

      // Check if all fields are filled
      if (!name || !email || !designation) {
        alert("Please fill out all fields.");
        return;
      }

      // Get the table body
      const tableBody = document.getElementById('userTable').getElementsByTagName('tbody')[0];

      // Create a new row
      const row = document.createElement('tr');

      // Insert cells and data
      row.innerHTML = `
        <td>${counter++}</td>
        <td>${name}</td>
        <td>${email}</td>
        <td>${designation}</td>
      `;

      // Append the new row to the table
      tableBody.appendChild(row);

      // Reset form fields
      document.getElementById('name').value = '';
      document.getElementById('email').value = '';
      document.getElementById('designation').value = '';
    }
  </script>

</body>

</html>
