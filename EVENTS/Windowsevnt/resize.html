<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Window Resize Event Example</title>
</head>
<body onresize="logResize()">

  <h3>Window Resize Example</h3>
  <p>Resize the browser window and check the console for the new dimensions.</p>

  <script>
    function logResize() {
      console.log('Window dimensions:', window.innerWidth, 'x', window.innerHeight);
    }
  </script>

</body>
</html>
