<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Window Load Event Example</title>
</head>
<body onload="pageLoaded()">

  <h3>Page Load Example</h3>
  <p>Check the console to see a message when the page finishes loading.</p>

  <script>
    function pageLoaded() {
      console.log('Page has fully loaded');
    }
  </script>

</body>
</html>
