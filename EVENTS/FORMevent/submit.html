<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Submit Event Example</title>
</head>
<body>

  <h3>Form Submit Example</h3>
  <form    onsubmit="return validateForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" />
    <button type="submit">Submit</button>
  </form>
  <p id="submitMessage"></p>

  <script>
    function validateForm() {
      const nameInput = document.getElementById('name').value;
      if (nameInput === '') {
        document.getElementById('submitMessage').textContent = 'Name is required!';
        return false; // Prevents form from submitting
      } else {
        document.getElementById('submitMessage').textContent = 'Form submitted successfully!';
        return true; // Allows form to submit
      }
    }
  </script>

</body>
</html>
