<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus and Blur Events Example</title>
  <style>
    .highlight {
      background-color: #e0f7fa;
    }
  </style>
</head>
<body>

  <h3>Focus and Blur Example</h3>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="Enter your email" 
         onfocus="highlightField()" onblur="removeHighlight()" />

  <script>
    function highlightField() {
      document.getElementById('email').classList.add('highlight');
    }

    function removeHighlight() {
      document.getElementById('email').classList.remove('highlight');
    }
  </script>

</body>
</html>
