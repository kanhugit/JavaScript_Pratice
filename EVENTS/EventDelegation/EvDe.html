<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="myForm">
        <input type="text" class="inputField" placeholder="Enter text here">
        <input type="text" class="inputField" placeholder="Enter more text">
      </form>
      
      <script>
        const form = document.getElementById("myForm");
      
        form.addEventListener("focusin", function(event) {
          if (event.target.matches("input.inputField")) {
            event.target.style.backgroundColor = "lightyellow";
          }
        });
      
        form.addEventListener("focusout", function(event) {
          if (event.target.matches("input.inputField")) {
            event.target.style.backgroundColor = "";
          }
        });
      </script>
      
</body>
</html>
