<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="outerDiv" style="padding: 20px; background-color: lightblue;">
        Outer Div
        <div id="innerDiv" style="padding: 20px; background-color: lightgreen;">
            Inner Div
            <button id="myButton" style="padding: 10px; background-color: lightcoral;">Click Me</button>
        </div>
    </div>

    <script>
        // Capturing phase (outermost to innermost)
        document.getElementById("outerDiv").addEventListener(
            "click",
            function (event) {
                console.log("Outer Div - Capturing Phase");
            },
            true // Capturing phase
        );

        document.getElementById("innerDiv").addEventListener(
            "click",
            function (event) {
                console.log("Inner Div - Capturing Phase");
            },
            true // Capturing phase
        );

        // Target phase - the event reaches the target element
        document.getElementById("myButton").addEventListener("click", function (event) {
            console.log("Button - Target Phase");
        });

        // Bubbling phase (innermost to outermost)
        document.getElementById("innerDiv").addEventListener("click", function (event) {
            console.log("Inner Div - Bubbling Phase");
        });

        document.getElementById("outerDiv").addEventListener("click", function (event) {
            console.log("Outer Div - Bubbling Phase");
        });
    </script>

</body>

</html>
