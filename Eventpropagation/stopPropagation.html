<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="outerDiv" style="border: 2px solid red; width: 300px;height: 300px;">
        <div id="innerDiv" style="border: 2px solid black; width: 200px;height: 200px;">
            <button id="myButton">Click Me</button>
        </div>
    </div>

    <script>
        document.getElementById("outerDiv").addEventListener("click", function () {
            console.log("Outer div clicked!");
        });

        document.getElementById("innerDiv").addEventListener("click", function (event) {
            event.stopPropagation(); // Prevents the event from reaching outerDiv
            console.log("Inner div clicked!");
        });

        document.getElementById("myButton").addEventListener("click", function () {
            console.log("Button clicked!");
        });
    </script>

</body>

</html>
